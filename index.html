<style>
:root {
    --primary-color: #667eea;
    --secondary-color: #764ba2;
    --accent-color: #f093fb;
    --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --glass-bg: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.15);
    --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
    --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.5);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== SMOOTH SCROLLING ===== */
html {
    scroll-behavior: smooth;
}

/* ===== BODY WITH ADVANCED BACKGROUND ===== */
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
    background: #0a0a0f;
    user-select: none;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
}

/* ===== ANIMATED GRADIENT BACKGROUND ===== */
.background-gradient {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at top, #1e1e2e 0%, #0a0a0f 50%, #000000 100%);
    z-index: -1;
}

.background-gradient::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
    animation: backgroundMove 20s ease-in-out infinite;
}

@keyframes backgroundMove {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(5%, -5%) rotate(120deg); }
    66% { transform: translate(-5%, 5%) rotate(240deg); }
}

/* ===== PARTICLES SYSTEM ===== */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
}

.particle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
    animation: float linear infinite;
    opacity: 0;
}

.particle:nth-child(1) { width: 3px; height: 3px; left: 10%; animation: float 15s infinite; animation-delay: 0s; }
.particle:nth-child(2) { width: 2px; height: 2px; left: 20%; animation: float 12s infinite; animation-delay: 2s; }
.particle:nth-child(3) { width: 4px; height: 4px; left: 30%; animation: float 18s infinite; animation-delay: 4s; }
.particle:nth-child(4) { width: 2px; height: 2px; left: 40%; animation: float 14s infinite; animation-delay: 1s; }
.particle:nth-child(5) { width: 3px; height: 3px; left: 50%; animation: float 16s infinite; animation-delay: 3s; }
.particle:nth-child(6) { width: 2px; height: 2px; left: 60%; animation: float 13s infinite; animation-delay: 5s; }
.particle:nth-child(7) { width: 4px; height: 4px; left: 70%; animation: float 17s infinite; animation-delay: 2.5s; }
.particle:nth-child(8) { width: 3px; height: 3px; left: 80%; animation: float 15s infinite; animation-delay: 4.5s; }
.particle:nth-child(9) { width: 2px; height: 2px; left: 90%; animation: float 14s infinite; animation-delay: 1.5s; }
.particle:nth-child(10) { width: 3px; height: 3px; left: 15%; animation: float 16s infinite; animation-delay: 3.5s; }

@keyframes float {
    0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) translateX(100px) scale(1);
        opacity: 0;
    }
}

/* ===== ADVANCED BUBBLES ===== */
.bubbles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
}

.bubble {
    position: absolute;
    bottom: -150px;
    border-radius: 50%;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: bubbleRise linear infinite;
}

.bubble:nth-child(1) {
    left: 5%;
    width: 100px;
    height: 100px;
    animation-duration: 25s;
    background: radial-gradient(circle at 30% 30%, rgba(102, 126, 234, 0.2), rgba(102, 126, 234, 0.05));
    animation-delay: 0s;
}

.bubble:nth-child(2) {
    left: 25%;
    width: 70px;
    height: 70px;
    animation-duration: 20s;
    background: radial-gradient(circle at 30% 30%, rgba(118, 75, 162, 0.2), rgba(118, 75, 162, 0.05));
    animation-delay: 3s;
}

.bubble:nth-child(3) {
    left: 45%;
    width: 120px;
    height: 120px;
    animation-duration: 30s;
    background: radial-gradient(circle at 30% 30%, rgba(240, 147, 251, 0.15), rgba(240, 147, 251, 0.05));
    animation-delay: 6s;
}

.bubble:nth-child(4) {
    left: 65%;
    width: 80px;
    height: 80px;
    animation-duration: 22s;
    background: radial-gradient(circle at 30% 30%, rgba(79, 172, 254, 0.2), rgba(79, 172, 254, 0.05));
    animation-delay: 2s;
}

.bubble:nth-child(5) {
    left: 85%;
    width: 90px;
    height: 90px;
    animation-duration: 27s;
    background: radial-gradient(circle at 30% 30%, rgba(102, 126, 234, 0.15), rgba(102, 126, 234, 0.05));
    animation-delay: 5s;
}

@keyframes bubbleRise {
    0% {
        transform: translateY(0) scale(0.8) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.6;
    }
    90% {
        opacity: 0.4;
    }
    100% {
        transform: translateY(-120vh) scale(1.2) rotate(360deg);
        opacity: 0;
    }
}

/* ===== TOP STATUS BAR ===== */
.status-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, 
        var(--primary-color) 0%, 
        var(--secondary-color) 25%, 
        var(--accent-color) 50%, 
        var(--secondary-color) 75%, 
        var(--primary-color) 100%);
    background-size: 200% 100%;
    animation: statusMove 4s linear infinite;
    z-index: 9999;
    box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
}

@keyframes statusMove {
    0% { background-position: 0% 0; }
    100% { background-position: 200% 0; }
}

/* ===== CONTAINER ===== */
.container {
    position: relative;
    z-index: 10;
    padding: 40px 20px;
    max-width: 420px;
    width: 100%;
}

/* ===== GLASSMORPHISM CARD ===== */
.glass-card {
    background: var(--glass-bg);
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
    border-radius: 30px;
    border: 1px solid var(--glass-border);
    padding: 45px 35px;
    box-shadow: var(--shadow-strong),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    animation: cardEntry 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

@keyframes cardEntry {
    from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.glass-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.1) 50%, 
        transparent 100%);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

.glass-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 80px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.25);
}

/* ===== PROFILE SECTION ===== */
.profile-section {
    text-align: center;
    margin-bottom: 35px;
}

/* ===== AVATAR WITH ADVANCED EFFECTS ===== */
.avatar-wrapper {
    position: relative;
    width: 160px;
    height: 160px;
    margin: 0 auto 25px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.avatar-ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        var(--primary-color),
        var(--secondary-color),
        var(--accent-color),
        var(--primary-color)
    );
    animation: rotate 8s linear infinite;
    padding: 4px;
    filter: blur(1px);
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.avatar-ring::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        var(--primary-color),
        var(--secondary-color),
        var(--accent-color),
        var(--primary-color)
    );
    filter: blur(8px);
    opacity: 0.7;
    z-index: -1;
}

.avatar {
    position: relative;
    width: calc(100% - 8px);
    height: calc(100% - 8px);
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid rgba(0, 0, 0, 0.5);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
    z-index: 2;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.avatar-wrapper:hover .avatar img {
    transform: scale(1.1);
}

.status-indicator {
    position: absolute;
    bottom: 8px;
    right: 8px;
    width: 20px;
    height: 20px;
    background: linear-gradient(135deg, #00ff87, #00d4aa);
    border-radius: 50%;
    border: 3px solid rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 15px rgba(0, 255, 135, 0.6);
    z-index: 3;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(0, 255, 135, 0.6);
    }
    50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(0, 255, 135, 0.8);
    }
}

/* ===== PROFILE INFO ===== */
.profile-name {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    font-weight: 900;
    background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
    letter-spacing: 0.5px;
    line-height: 1.2;
    text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.profile-bio {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.8);
    line-height: 1.8;
    margin-bottom: 10px;
    font-weight: 400;
}

.profile-tags {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 18px;
}

.tag {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    font-size: 13px;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 600;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.tag:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

/* ===== STATS ROW ===== */
.stats-row {
    display: flex;
    justify-content: space-around;
    margin: 30px 0;
    padding: 25px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.stat-item {
    text-align: center;
    transition: transform 0.3s ease;
}

.stat-item:hover {
    transform: scale(1.1);
}

.stat-value {
    font-size: 26px;
    font-weight: 800;
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: block;
    margin-bottom: 5px;
}

.stat-label {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

/* ===== BUTTONS ===== */
.btn-primary, .btn-secondary {
    width: 100%;
    padding: 18px 35px;
    font-size: 17px;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    font-family: 'Inter', sans-serif;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.btn-primary {
    background: var(--gradient-1);
    color: #ffffff;
    margin-bottom: 15px;
    border: 2px solid transparent;
}

.btn-primary::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
    border-radius: 50px;
}

.btn-primary:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
}

.btn-primary:hover::before {
    opacity: 1;
}

.btn-primary:active {
    transform: translateY(-1px) scale(1);
}

.btn-primary span, .btn-secondary span {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

/* ===== SHORTS CARD ===== */
.shorts-card {
    margin-top: 25px;
    background: var(--glass-bg);
    backdrop-filter: blur(40px) saturate(180%);
    border-radius: 25px;
    border: 1px solid var(--glass-border);
    padding: 35px 30px;
    box-shadow: var(--shadow-soft);
    animation: cardEntry 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s both;
    position: relative;
    overflow: hidden;
}

.shorts-card::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(240, 147, 251, 0.15) 0%, transparent 70%);
    transform: translate(-50%, -50%);
    animation: glow 4s ease-in-out infinite;
    pointer-events: none;
}

@keyframes glow {
    0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
}

.shorts-header {
    text-align: center;
    margin-bottom: 25px;
    position: relative;
    z-index: 2;
}

.shorts-title {
    font-size: 26px;
    font-weight: 800;
    background: var(--gradient-2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
    letter-spacing: 0.5px;
}

.shorts-subtitle {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.6);
    font-weight: 500;
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.95);
    color: #1a1a2e;
    position: relative;
    z-index: 2;
}

.btn-secondary::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--gradient-3);
    opacity: 0;
    transition: opacity 0.4s ease;
    border-radius: 50px;
}

.btn-secondary:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
    color: #ffffff;
}

.btn-secondary:hover::before {
    opacity: 1;
}

/* ===== FOOTER ===== */
.footer {
    margin-top: 30px;
    text-align: center;
    color: rgba(255, 255, 255, 0.4);
    font-size: 13px;
    padding: 20px;
    position: relative;
    z-index: 10;
}

.footer-link {
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    transition: color 0.3s ease;
    font-weight: 600;
}

.footer-link:hover {
    color: var(--accent-color);
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 480px) {
    .container {
        padding: 30px 15px;
    }
    
    .glass-card {
        padding: 35px 25px;
        border-radius: 25px;
    }
    
    .profile-name {
        font-size: 32px;
    }
    
    .avatar-wrapper {
        width: 140px;
        height: 140px;
    }
    
    .stat-value {
        font-size: 22px;
    }
    
    .btn-primary, .btn-secondary {
        padding: 16px 30px;
        font-size: 15px;
    }
}

@media (max-width: 360px) {
    .profile-name {
        font-size: 28px;
    }
    
    .avatar-wrapper {
        width: 120px;
        height: 120px;
    }
}

/* ===== LOADING ANIMATION ===== */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

body {
    animation: fadeIn 0.5s ease-in;
}

/* ===== SELECTION COLOR ===== */
::selection {
    background: rgba(102, 126, 234, 0.4);
    color: #ffffff;
}

::-moz-selection {
    background: rgba(102, 126, 234, 0.4);
    color: #ffffff;
}

/* ===== SCROLLBAR STYLING ===== */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
}

::-webkit-scrollbar-thumb {
    background: var(--gradient-1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--gradient-2);
}
</style>
</head>

        const bubbles = document.querySelectorAll('.bubble');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        bubbles.forEach((bubble, index) => {
