<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lyrical Vibez</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

/* ===== BODY LIVE BACKGROUND ===== */
body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;

    /* Light Blue Background */
    background: linear-gradient(120deg,#020024,#090979,#ADD8E6,#090979,#020024);
    background-size:500% 500%;
    animation:bgMove 18s ease infinite;

    user-select:none;
    -webkit-user-select:none;
}
@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== STATUS BAR ===== */
.status-bar{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:4px;
    background:linear-gradient(90deg,#00e0ff,#7cffcb,#00e0ff);
    background-size:300% 100%;
    animation:statusMove 2.5s linear infinite;
    z-index:9999;
}
@keyframes statusMove{
    0%{background-position:0% 0}
    100%{background-position:300% 0}
}

/* ===== BUBBLES ===== */
.bubbles{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  overflow:hidden;
  pointer-events:none;
  z-index:0;
}
.bubble{
  position:absolute;
  bottom:-150px;
  border-radius:50%;
  animation:bubbleRise linear infinite;
}
.bubble:nth-child(1){ left:10%; width:120px; height:120px; animation-duration:20s; background: rgba(255,255,255,0.05);}
.bubble:nth-child(2){ left:30%; width:80px; height:80px; animation-duration:15s; background: rgba(0,255,255,0.08);}
.bubble:nth-child(3){ left:50%; width:100px; height:100px; animation-duration:22s; background: rgba(128,0,255,0.05);}
.bubble:nth-child(4){ left:70%; width:70px; height:70px; animation-duration:18s; background: rgba(255,0,255,0.05);}
.bubble:nth-child(5){ left:85%; width:140px; height:140px; animation-duration:25s; background: rgba(0,128,255,0.05);}

@keyframes bubbleRise{
  0%{ transform: translateY(0) scale(1);}
  50%{ transform: translateY(-50vh) scale(1.1);}
  100%{ transform: translateY(-120vh) scale(0.8);}
}

/* ===== CARD COMMON ===== */
.card,.shorts-card{
    width:360px;
    border-radius:24px;
    text-align:center;
    color:#fff;
    position:relative;
    overflow:hidden;
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.25);
    box-shadow:0 25px 60px rgba(0,0,0,.7);
    animation:pop .8s ease;

    /* Neon Card Animation (Purple + Cyan) */
    background: linear-gradient(135deg, #8000ff, #ff00ff, #8000ff);
    background-size: 300% 300%;
    animation:cardBG 6s ease infinite, cardFloat 4s ease-in-out infinite alternate, cardPulse 2s ease-in-out infinite;
}

/* FLOAT UP/DOWN */
@keyframes cardFloat{
    0%{transform:translateY(0);}
    100%{transform:translateY(-15px);}
}

/* PULSE NEON GLOW */
@keyframes cardPulse{
    0%{box-shadow:0 20px 50px rgba(255,0,255,0.5);}
    50%{box-shadow:0 25px 60px rgba(255,0,255,0.8);}
    100%{box-shadow:0 20px 50px rgba(255,0,255,0.5);}
}

/* CARD BACKGROUND GRADIENT ANIMATION */
@keyframes cardBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ===== POP ANIMATION ===== */
@keyframes pop{
    from{transform:scale(.85);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ===== MAIN CARD ===== */
.card{
    padding:30px;
    margin-bottom:22px;
    z-index:2;
}

/* ===== AVATAR ===== */
.avatar{
    width:130px;
    height:130px;
    margin:auto;
    border-radius:50%;
    padding:5px;
    background:linear-gradient(135deg,#ff004c,#ff9900,#00e0ff);
    animation:hue 6s linear infinite;
    z-index:3;
}
@keyframes hue{
    0%{filter:hue-rotate(0deg)}
    100%{filter:hue-rotate(360deg)}
}
.avatar img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #000;
}

/* ===== TEXT ===== */
h2{
    margin-top:20px;
    font-size:28px;
}
p{
    margin:12px 0 24px;
    font-size:16px;
    color:#ddd;
}

/* ===== BUTTONS ===== */
.btn,.shorts-btn{
    position:relative;
    padding:14px 34px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:50px;
    background:#fff;
    color:#000;
    cursor:pointer;
    overflow:hidden;
    transition:.4s;
    z-index:3;
}
.btn::before,
.shorts-btn::before{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,#ff004c,#ff9900,#00e0ff);
    opacity:0;
    transition:.4s;
}
.btn span,
.shorts-btn span{
    position:relative;
    z-index:4;
}
.btn:hover::before,
.shorts-btn:hover::before{opacity:1}
.btn:hover,
.shorts-btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 28px rgba(255,255,255,.8);
}

/* ===== SMALL TEXT ===== */
.small{
    margin-top:18px;
    font-size:13px;
    color:#aaa;
}

/* ===== SHORTS CARD FIXED HEIGHT ===== */
.shorts-card{
    padding:18px;
    z-index:2;
}
.shorts-card h3{
    font-size:21px;
    margin-bottom:14px;
    color:#fff;
}
</style>
</head>
